<mat-drawer-container class="h-full bg-white">
    <mat-drawer #sideNav mode="over" opened="false" position="end" class="w-1/2">
        <app-competences-form [action]="actionType"></app-competences-form>
    </mat-drawer>
    <mat-drawer-content>
        <div class="m-10 overflow-auto">
            <div class="mb-6">
                <h1>Compétences</h1>
                <hr>
            </div>
            <div class="flex justify-between m-4">
                <button (click) = "openAddForm()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full inline-flex items-center focus:outline-none">
                    <svg viewBox="0 0 20 20" fill="currentColor" class="plus-circle w-5 h-5 mr-1">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path>
                    </svg>
                    Ajouter
                </button>
                
                <div class="flex">
                    <button class="text-blue-600 font-bold inline-flex items-center hover:text-blue-500 mr-2 focus:outline-none">
                        <svg viewBox="0 0 20 20" fill="currentColor" class="download w-6 h-6">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                        Importer
                    </button>
                
                    <button class="text-blue-600 font-bold inline-flex items-center hover:text-blue-500 focus:outline-none">
                        <svg viewBox="0 0 20 20" fill="currentColor" class="upload w-6 h-6">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        Exporter
                    </button>
                </div>
            </div> 
        
            <table mat-table [dataSource]="skills" class="table-auto w-full text-left whitespace-no-wrap">                    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Compétence</th>
                    <td mat-cell *matCellDef="let skill" (click)="openUpdateForm(skill)">{{ skill.name }}</td>
                </ng-container>
            
                <ng-container matColumnDef="deleteCol">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let skill" (click)="deleteSkill(skill.id)">
                        <svg viewBox="0 0 20 20"  class="minus-circle w-5 h-5 fill-current text-red-700  hover:text-red-400">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>
                        </svg>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-blue-200 cursor-pointer">
                </tr>
            </table>  
        </div>
    </mat-drawer-content>
</mat-drawer-container>
