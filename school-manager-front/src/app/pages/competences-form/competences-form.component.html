<div class="mx-5 my-5">
    <div class="inline-flex">
        <div class="mr-5">
            <svg class="w-8 h-8 text-opacity-50 text-black cursor-pointer hover:text-blue-500" (click)="back()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        <h2>{{ action ? "Modifier une compétence" : "Ajouter une compétence" }}</h2>
    </div>
    <hr>
    <form [formGroup]="skillForm" class="mx-16 space-y-10" (ngSubmit) = "onSubmit()">
        <div class="relative border-b-2 focus-within:border-blue-500 mt-10">
            <input  type="text" name="skillName" placeholder=" " formControlName="name" #name class="block w-full appearance-none focus:outline-none bg-transparent" />
            <label for="studentName" class="absolute top-0 -z-1 duration-300 origin-0">Libellé</label>
        </div>
    
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full inline-flex items-center focus:outline-none" >
                <svg viewBox="0 0 20 20" fill="currentColor" class="check w-5 h-5 mr-1">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                {{ action ? "Modifier" : "Ajouter" }}
            </button>
        </div>
    </form>
</div>
